<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Step 1</title>
    <link rel='stylesheet' href='../css/style.css'/>
  </head>

  <body>

    <header class='small'>
      <img class="logo-left" src="../images/logo_curled.svg">
      <div class='title-bubble small'>
        <h1>Create Your Character</h1>
      </div>
    </header>
    
    <section class='builder'>
      <canvas id="bird-canvas"></canvas>
      <form class="small">
        <div class="form-group small">
          <input type="text" class="s" id="name" name="Bird_name" placeholder="Bird's Name">
          <div class="messages small"></div>
        </div>
        <div class="two-buttons">
          <a class="small" href="../index.html"><button class="back" type="button">Back</button></a>
          <a class="medium" href="step-2.html"><button class='confirm' type='submit' name="next">Next   ➜</button></a>
        <div>
      </form>
    </section>
    

    <!-- Houses the menu that appears and allows the user to choose customisation options -->
    <div class="grid-container"></div>
    
    <!-- The Customisation Buttons -->
    <div class="custom-buttons">
      <!-- Crown Button -->
      <button class="custom-button" onclick="buildGrid(0)" id="crown-button">T</button>
      <!-- Beak Button -->
      <button class="custom-button" onclick="buildGrid(1)" id="beak-button">T</button>
      <!-- Chest Button -->
      <button class="custom-button" onclick="buildGrid(2)" id="chest-button">T</button>
      <!-- Wing Button -->
      <button class="custom-button" onclick="buildGrid(3)" id="wing-button">T</button>
      <!-- Feet Button -->
      <button class="custom-button" onclick="buildGrid(4)" id="foot-button">T</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script type="text/javascript" src="../js/Character creator.js"></script>
    <script type="text/javascript" src="../js/script_p1.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
